<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffe9e3"/>
      <stop offset="100%" stop-color="#ffd6cc"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#b85c5c"/>
      <stop offset="100%" stop-color="#8f4444"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#a86" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative shapes -->
  <g opacity="0.25">
    <circle cx="1050" cy="120" r="90" fill="#ffd1c7"/>
    <circle cx="150" cy="520" r="120" fill="#ffe1da"/>
    <path d="M0,500 C300,420 900,650 1200,540 L1200,630 L0,630 Z" fill="#fff" opacity="0.65"/>
  </g>

  <!-- Title card -->
  <g filter="url(#shadow)">
    <rect x="90" y="140" rx="20" ry="20" width="1020" height="360" fill="#fff" opacity="0.9"/>
    <rect x="90" y="140" rx="20" ry="20" width="18" height="360" fill="url(#accent)"/>
  </g>

  <!-- Text -->
  <g font-family="'Poppins', Arial, sans-serif" fill="#333">
    <text x="130" y="240" font-size="58" font-weight="700">Moving to Houston Helped Me Rediscover Food</text>
    <text x="130" y="300" font-size="28" fill="#555">Elizabeth’s Baked Goods • November 2025</text>
    <text x="130" y="370" font-size="24" fill="#6b3b3b">Home kitchens, local flavors, and the joy of baking for community.</text>
  </g>

  <!-- Signature -->
  <g font-family="'Dancing Script', 'Brush Script MT', cursive" fill="#8f4444">
    <text x="130" y="430" font-size="46">— Elizabeth</text>
  </g>
</svg>
