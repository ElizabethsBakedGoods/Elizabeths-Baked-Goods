                    <h1 style="font-family: 'Dancing Script', cursive; color: #8b4513; font-size: 3rem; margin-bottom: 1rem;">About Elizabeth's Baked Goods</h1>
                    <p style="font-size: 1.2rem; color: #666; margin-bottom: 2rem;">Welcome to Elizabeth's Baked Goods! üç∞</p>

                    <div style="background: #f9f5f0; padding: 1.5rem; border-radius: 10px; margin-bottom: 2rem;">
                        <h2 style="font-family: 'Dancing Script', cursive; color: #8b4513; font-size: 1.8rem; margin-top: 0; margin-bottom: 1rem;">Handcrafted Desserts in Rosenberg, Texas</h2>
                        <p style="margin: 0; color: #4d2c2a; line-height: 1.7;">Elizabeth's Baked Goods is based in Rosenberg, Texas, creating handcrafted desserts for local customers and custom orders nationwide. From small celebrations to large events, every dessert is made with care, creativity, and high-quality ingredients.</p>
                    </div>

                    <div class="card-soft" style="line-height: 1.8; font-size: 1rem;">
                <p>Hi, I'm Elizabeth, the hands, heart, and soul behind every treat you see here. Baking has been my passion for as long as I can remember ‚Äî from the first time I carefully stirred sugar into butter in my childhood kitchen to the countless hours I've spent creating custom desserts for friends, family, and now the wonderful community here in Texas.</p>

                <p>I started Elizabeth's Baked Goods because I wanted to share more than just desserts ‚Äî I wanted to share joy, comfort, creativity, and a little bit of magic in every bite. Every cookie, cake pop, brownie, and special treat you see here is made with love, attention to detail, and a dedication to quality ingredients, because I truly believe that desserts are more than food ‚Äî they're experiences. They mark celebrations, comfort during hard days, small acts of kindness, and the moments we share with people we love.</p>

                <h2 style="font-family: 'Dancing Script', cursive; color: #8b4513; font-size: 2.2rem; margin-top: 2.5rem; margin-bottom: 1rem;">My Baking Journey üïí</h2>

                <p>My journey into baking and culinary arts has been a winding path filled with lessons, discoveries, and moments of inspiration that shaped who I am as a baker today. It all began in my early years, when I found myself fascinated by the way simple ingredients could transform into something extraordinary. I remember vividly the first time I baked cookies from scratch. I measured the flour with precision, carefully folded in the chocolate chips, and watched as the dough slowly transformed in the oven into something golden and fragrant. That moment ‚Äî the smell, the taste, and the joy of sharing it with my family ‚Äî sparked a lifelong love of baking.</p>

                <p>When I decided to pursue formal training, I enrolled in culinary school. That experience was eye-opening in every way. I learned not only the technical skills of baking ‚Äî measuring, mixing, whipping, folding, and baking with precision ‚Äî but also the importance of discipline, patience, and creativity. Culinary school gave me the tools to experiment with flavors, textures, and techniques that I could never have learned on my own. I discovered the art behind pastries, the science behind perfect cookies, and the joy of crafting desserts that delighted both the eye and the palate.</p>

                <p>After school, life took me in a different direction for a while. I worked in preschools for several years. While it may not seem directly connected to baking, this experience was deeply formative. Working with children taught me patience, creativity, adaptability, and joy in the small things. I learned how to think on my feet, to be present in the moment, and to find delight in everyday interactions. These lessons are now deeply woven into my baking philosophy ‚Äî from the playful design of cake pops to the small, thoughtful touches I add to every dessert I create.</p>

                <p>Eventually, my heart led me back to Texas, where I felt a deep pull to turn my passion for baking into a business that could share happiness with others. And so, Elizabeth's Baked Goods was born. Since then, I've poured my energy, creativity, and love into each treat, constantly learning and growing as a baker and business owner.</p>

                <h2 style="font-family: 'Dancing Script', cursive; color: #8b4513; font-size: 2.2rem; margin-top: 2.5rem; margin-bottom: 1rem;">How Houston Shaped My Baking üåÜ</h2>

                <p>Houston is a city of incredible diversity, creativity, and flavor, and living here has profoundly shaped the way I approach baking. From its vibrant food markets to its mix of cultures, Houston is a city that constantly inspires me to experiment, innovate, and explore. I've learned that the best desserts often come from blending traditions, flavors, and textures from different culinary worlds.</p>

                <p>In Houston, I discovered a fascination with fusion flavors. I love taking classic southern desserts ‚Äî like buttery pound cakes, chocolate chip cookies, or pecan pies ‚Äî and adding unexpected twists inspired by international cuisines. Maybe it's a tropical fruit that adds a bright, fresh note to a classic chocolate dessert, or a hint of warm spice that elevates a traditional cookie into something unforgettable. Houston taught me that desserts don't have to be one thing ‚Äî they can be a story, a journey, and a celebration all at once.</p>

                <p>The city's incredible food markets have also been a playground for my creativity. I've spent countless mornings wandering through farmers' markets, local grocery stores, and specialty shops, searching for the freshest ingredients and the most unique flavors. Each new discovery ‚Äî from a rare chocolate to a perfectly ripe fruit ‚Äî is an opportunity to experiment and create something new and exciting. Houston's festivals and food events have been equally inspiring, showing me that people love desserts that surprise them, delight them, and make them feel special.</p>

                <h2 style="font-family: 'Dancing Script', cursive; color: #8b4513; font-size: 2.2rem; margin-top: 2.5rem; margin-bottom: 1rem;">Baking Philosophy & Values üíñ</h2>

                <p>At Elizabeth's Baked Goods, I believe that desserts are more than just sweets ‚Äî they are expressions of joy, creativity, and care. Every item I make is crafted with intentionality:</p>

                <ul style="margin-left: 2rem; line-height: 2; margin-bottom: 1.5rem;">
                    <li><strong>Freshness and quality</strong> are my top priorities. Every batch is handmade in small quantities, ensuring that every bite is perfect.</li>
                    <li><strong>Creativity and innovation</strong> guide my flavor combinations and designs. I love experimenting with new techniques, colors, and tastes to create desserts that are both beautiful and memorable.</li>
                    <li><strong>Connection and joy</strong> are the heart of everything I do. Baking is about bringing people together, celebrating life's moments, and sharing happiness in a tangible, delicious way.</li>
                </ul>

                <p>I also believe in making desserts accessible and inclusive. Whether it's a birthday party, a family gathering, a corporate event, or just a small treat for yourself, my goal is to craft desserts that delight everyone and leave a lasting impression.</p>

                <h2 style="font-family: 'Dancing Script', cursive; color: #8b4513; font-size: 2.2rem; margin-top: 2.5rem; margin-bottom: 1rem;">Fun Facts About Me & Inspirations ‚ú®</h2>

                <p>Here are some little insights into who I am and what inspires my creations:</p>

                <ul style="margin-left: 2rem; line-height: 2; margin-bottom: 1.5rem;">
                    <li>üå∂ <strong>Fusion Explorer:</strong> I love experimenting with global flavors, like combining southern classics with tropical fruits or spices from around the world.</li>
                    <li>üç´ <strong>Ingredient Hunter:</strong> Houston's markets and specialty shops are my playground ‚Äî I can spend hours discovering the perfect chocolate, fruit, or spice.</li>
                    <li>üé® <strong>Creative Play:</strong> Some of my most popular creations started as experiments inspired by children's drawings, color palettes, or seasonal themes.</li>
                    <li>üç™ <strong>Favorite Ingredient:</strong> I adore working with spices like cinnamon, cardamom, and ginger ‚Äî they add warmth and depth to every dessert.</li>
                    <li>üéÇ <strong>Community-Inspired Creations:</strong> I often craft desserts based on customer stories, requests, or celebrations ‚Äî turning your ideas into edible works of art.</li>
                    <li>‚òÄÔ∏è <strong>Seasonal Love:</strong> I embrace seasonal flavors and colors, making every dessert feel fresh, timely, and connected to the world around us.</li>
                    <li>ü´∂ <strong>Personal Touch:</strong> Every treat is designed to bring a smile, evoke nostalgia, or create a memory ‚Äî because desserts are about feelings as much as flavors.</li>
                </ul>

                <h2 style="font-family: 'Dancing Script', cursive; color: #8b4513; font-size: 2.2rem; margin-top: 2.5rem; margin-bottom: 1rem;">My Community & Giving Back ‚ù§Ô∏è</h2>

                <p>One of the things I love most about running Elizabeth's Baked Goods is being able to connect with my community. From school fundraisers to local events and holiday markets, I've had the joy of sharing desserts with neighbors, friends, and families across Houston. These experiences remind me every day why I started this business ‚Äî to create moments of happiness, celebrate life's milestones, and contribute something positive to the people around me.</p>

                <p>I also love supporting local farmers, suppliers, and artisans, sourcing ingredients and products that uphold the same quality and integrity that I value in my desserts. Houston's food scene is vibrant, diverse, and collaborative, and I'm proud to be a part of it.</p>

                <h2 style="font-family: 'Dancing Script', cursive; color: #8b4513; font-size: 2.2rem; margin-top: 2.5rem; margin-bottom: 1rem;">Your Experience with Elizabeth's Baked Goods ü´∂</h2>

                <p>When you order from Elizabeth's Baked Goods, you're not just receiving a dessert ‚Äî you're getting:</p>

                <ul style="margin-left: 2rem; line-height: 2; margin-bottom: 1.5rem;">
                    <li>Handcrafted quality made with care and attention to every detail.</li>
                    <li>Unique flavors and combinations inspired by global tastes and local ingredients.</li>
                    <li>A joyful experience that can make any occasion feel special.</li>
                    <li>Personalization and creativity ‚Äî your ideas and requests are welcome!</li>
                </ul>

                <p>I love hearing from customers about how a dessert brightened their day, completed a celebration, or became the highlight of an event. These stories inspire me to keep baking, experimenting, and sharing my creations with the world.</p>

                <h2 style="font-family: 'Dancing Script', cursive; color: #8b4513; font-size: 2.2rem; margin-top: 2.5rem; margin-bottom: 1rem;">Thank You for Visiting! üíå</h2>

                <p>I hope Elizabeth's Baked Goods brings a little extra happiness to your day. Whether it's a birthday, anniversary, holiday, or a simple treat just for yourself, every dessert is made with the same care, creativity, and joy that inspired me to start this business.</p>

                <p style="margin-top: 1.5rem; margin-bottom: 1.5rem;"><strong>Ready to try something delicious? üç∞<br>Explore our menu, place a custom order, or share your dessert ideas ‚Äî I can't wait to bring your sweet vision to life! Let's create something unforgettable together.</strong></p>

            const menu = dropdown.querySelector('.dropdown-menu');
            caret.addEventListener('click', function(e){

                const open = menu.style.display === 'block';
